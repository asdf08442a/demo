<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<title>首页</title>
<!-- bootstrap -->
<link rel="stylesheet" href="asset/css/bootstrap.min.css">
<link rel="stylesheet" href="asset/css/bootstrap-theme.min.css">
<script src="asset/js/jquery.min.js"></script>
<script src="asset/js/bootstrap.min.js"></script>
<!-- angularjs -->
<script src="asset/js/angular.min.js"></script>
<script>
	var app = angular.module('myApp', []);
	app.controller('ctrl', function($scope, $http) {
		$scope.visible = false;
		$scope.toggle = function(param) {
			$scope.visible = true;
			$http({
				method: 'GET',
				url : param
			}).then(function successCallback(response) {
				$scope.msg = response.data;
			}, function errorCallback(response) {
			});
		}
	});
</script>
</head>
<body ng-app="myApp" ng-controller="ctrl">

	<div class="container">

		<div class="page-header">
			<h1>
				Demo <small>控制台 </small>
			</h1>
		</div>
		<div class="jumbotron">
			<h1>Hello, world!</h1>
			<p>
				<button ng-init="param='test/t.do'" ng-click="toggle(param)" type="button"
					class="btn btn-primary btn-lg">触发 &raquo;</button>
			</p>
		</div>
		<div ng-show="visible" class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">返回结果：</h3>
			</div>
			<div class="panel-body">{{msg}}</div>
		</div>

	</div>

</body>
</html>
